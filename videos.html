<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025 Wrapped – Video Memories</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ffffff, #070707, #000000);
      background-size: 300% 300%;
      animation: gradientMove 5s ease infinite;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .page {
      width: 90%;
      max-width: 900px;
      margin: auto;
      padding: 60px 0;
    }

    .title {
      font-size: 3rem;
      font-weight: 900;
      text-align: center;
      margin-bottom: 10px;
      animation: fadeIn 1.2s ease;
    }

    .subtitle {
      text-align: center;
      opacity: 0.8;
      margin-bottom: 60px;
      animation: fadeIn 1.6s ease;
    }

    .memory {
      margin-bottom: 80px;
      animation: slideUp 1s ease both;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .video-card {
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 25px 60px rgba(0,0,0,0.4);
    }

    video {
      width: 100%;
      height: 420px;
      object-fit: cover;
      background: black;
    }

    .caption {
      margin-top: 20px;
      font-size: 1.4rem;
      font-weight: 600;
      text-align: center;
    }

    .back-btn {
      display: block;
      margin: 60px auto 0;
      padding: 14px 28px;
      border-radius: 50px;
      border: 2px solid white;
      background: transparent;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .back-btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

.back-btn {
  display: block;
  width: fit-content;
  margin: 60px auto 0;
  padding: 14px 28px;
  border-radius: 50px;
  border: 2px solid white;
  background: transparent;
  color: white;
  font-weight: 600;
  text-decoration: none;
  cursor: pointer;
  transition: transform 0.2s ease, opacity 0.2s ease;
}

.back-btn:hover {
  transform: scale(1.05);
  opacity: 0.9;
}


  </style>
</head>
<body>
